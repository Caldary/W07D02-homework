<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bundle.js"></script>
    <title>Currency Converter</title>
</head>
<body>
    <div id="app"> 
        <h1>Currency Exchange</h1>
        <form>
            <label>Convert</label>
            <input placeholder="Euros" type="number" v-model="euro">
            <br>
            <label>Into</label>
            <select>
            <option placeholder="desired currency" v-for="rate in currency.rates" value=>{{ rate }}</option>
            </select>
            <button>Convert</button>
        </form>
    </div>
</body>
</html>
